version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    container_name: jobline-db
    environment:
      POSTGRES_USER: jobline_user
      POSTGRES_PASSWORD: jobline_password
      POSTGRES_DB: jobline_db
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U jobline_user -d jobline_db"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  postgres_data:
