services:
  backend:
    build:
      context: .
      dockerfile: packages/backend/Dockerfile
    restart: unless-stopped
    environment:
      NODE_ENV: production
      PORT: 5000
      DATABASE_URL: ${DATABASE_URL}
      JWT_SECRET: ${JWT_SECRET}
      JWT_EXPIRES_IN: ${JWT_EXPIRES_IN:-7d}
      SETUP_KEY: ${SETUP_KEY}
      FRONTEND_URL: ${FRONTEND_URL:-}
      MAX_FILE_SIZE: ${MAX_FILE_SIZE:-5242880}
      UPLOAD_DIR: ${UPLOAD_DIR:-./uploads}
    volumes:
      - backend_data:/app/packages/backend/data
      - backend_uploads:/app/packages/backend/uploads
    networks:
      - coolify
    healthcheck:
      test: ["CMD", "node", "-e", "require('http').get('http://localhost:5000/api/health', (r) => process.exit(r.statusCode === 200 ? 0 : 1))"]
      interval: 10s
      timeout: 10s
      retries: 10
      start_period: 120s
    command: ["sh", "-c", "cd packages/backend && npx prisma migrate deploy || echo 'Migrations skipped (database may already be migrated)' && node dist/index.js"]

  frontend:
    build:
      context: .
      dockerfile: packages/frontend/Dockerfile
      args:
        VITE_API_URL: ${VITE_API_URL:-/api}
    restart: unless-stopped
    environment:
      NODE_ENV: production
    depends_on:
      backend:
        condition: service_healthy
    networks:
      - coolify
    healthcheck:
      test: ["CMD-SHELL", "wget --no-verbose --tries=1 --spider http://localhost/ || exit 1"]
      interval: 10s
      timeout: 5s
      retries: 10
      start_period: 60s

volumes:
  backend_data:
    driver: local
  backend_uploads:
    driver: local

networks:
  coolify:
    external: true
