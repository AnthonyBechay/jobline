<!DOCTYPE html>
<html>
<head>
    <title>Jobline API Test</title>
    <style>
        body { font-family: Arial, sans-serif; padding: 20px; }
        .test { margin: 20px 0; padding: 10px; border: 1px solid #ddd; }
        .success { background: #d4edda; color: #155724; }
        .error { background: #f8d7da; color: #721c24; }
        button { padding: 10px 20px; font-size: 16px; cursor: pointer; }
        pre { background: #f5f5f5; padding: 10px; overflow-x: auto; }
    </style>
</head>
<body>
    <h1>Jobline API Connection Test</h1>
    
    <div class="test">
        <h2>1. Backend Health Check</h2>
        <button onclick="testBackend()">Test Backend</button>
        <div id="backend-result"></div>
    </div>
    
    <div class="test">
        <h2>2. Frontend Check</h2>
        <button onclick="testFrontend()">Test Frontend</button>
        <div id="frontend-result"></div>
    </div>
    
    <div class="test">
        <h2>3. Registration Test</h2>
        <button onclick="testRegistration()">Test Registration</button>
        <div id="register-result"></div>
    </div>
    
    <script>
        async function testBackend() {
            const resultDiv = document.getElementById('backend-result');
            try {
                const response = await fetch('http://localhost:5000/api/health');
                const data = await response.json();
                resultDiv.className = 'success';
                resultDiv.innerHTML = `✅ Backend is running!<pre>${JSON.stringify(data, null, 2)}</pre>`;
            } catch (error) {
                resultDiv.className = 'error';
                resultDiv.innerHTML = `❌ Backend is not accessible: ${error.message}`;
            }
        }
        
        async function testFrontend() {
            const resultDiv = document.getElementById('frontend-result');
            try {
                const response = await fetch('http://localhost:5173/');
                if (response.ok) {
                    resultDiv.className = 'success';
                    resultDiv.innerHTML = '✅ Frontend is running at http://localhost:5173';
                } else {
                    throw new Error('Frontend returned error');
                }
            } catch (error) {
                resultDiv.className = 'error';
                resultDiv.innerHTML = `❌ Frontend is not accessible: ${error.message}`;
            }
        }
        
        async function testRegistration() {
            const resultDiv = document.getElementById('register-result');
            const testData = {
                companyName: `Test Company ${Date.now()}`,
                name: 'Test User',
                email: `test${Date.now()}@example.com`,
                password: 'password123'
            };
            
            try {
                const response = await fetch('http://localhost:5000/api/auth/register', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(testData)
                });
                
                if (response.ok) {
                    const data = await response.json();
                    resultDiv.className = 'success';
                    resultDiv.innerHTML = `✅ Registration endpoint works!<pre>Token: ${data.token.substring(0, 20)}...</pre>`;
                } else {
                    const error = await response.json();
                    resultDiv.className = 'error';
                    resultDiv.innerHTML = `❌ Registration failed: ${error.error}`;
                }
            } catch (error) {
                resultDiv.className = 'error';
                resultDiv.innerHTML = `❌ Cannot connect to backend: ${error.message}`;
            }
        }
    </script>
</body>
</html>
